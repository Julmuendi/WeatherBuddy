<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=PT+Mono&display=swap" rel="stylesheet">
    <title>JulietWeatherBuddy</title>
</head>
<body>
<div class="container">
    <div class="content">

    <h1>Weather Buddy</h1>

    <header>
    <form id="search-form">
       
        <input 
        type="search" 
        placeholder="Enter city's name"
        id="city-name"
        autocomplete="off"
        />
        
    
        <input type="submit" value="Search" class="btn btn-primary"/>
        
       
        
    
    </form>
    <button id="current-location" class="btn btn-primary">Current Location</button>
    <div class="card london">

        
        <div class="card-body">
            

            
            <p class="card-text">
                <p id="searched-city"></p>
                
                <p id="present-time"></p>
            
                 <p id="show-temp"> </p>
                <p id="humidity"></p>
            
                <p id="weather-description" > </p>
            </p>
    

            
        </div>
    </div>
    </header>
    <section>
        <div class="row">
            <div class="col-sm-2">
        
            <div class="card-body hot">
                
                    <p class="card-text">
                        <p class="day">Monday</p>
                        <p>20°C</p>
                        <p>🌧 </p>
                    
                    </p>
            
            </div>
            </div>
        
            <div class="col-sm-2">
            <div class="card-body hot">
                
                    <p class="card-text">
                    <p class="day">Tuesday</p>
                    <p>21°C</p>
                    <p >⛈ </p>
                    </p>
                
            </div>
            </div>
        
            <div class="col-sm-2">
            <div class="card-body hot">
                
        <p class="card-text">
                    <p class="day">Wednesday</p>
                    <p>15°C</p>
                    <p >🌨</p>
                    </p>
                    
                
            </div>
            </div>
            <div class="col-sm-2">
            <div class="card-body hot">
                
        
                    <p class="card-text">
                    <p class="day">Thursday</p>
                    <p>20°C</p>
                    <p >⛅️ </p>
                    </p>
                    
                
            </div>
            </div>

        <div class="col-sm-2">
            <div class="card-body hot">
                
        
                    <p class="card-text">
                    <p class="day">Friday</p>
                    <p>18°C</p>
                    <p >🌪 </p>
                    </p>
                
                </div>
            </div>
            </div>
    </div>
    </section>
    </div>
    
</div>   
<script src="index.js"></script>
</body>
</html>
